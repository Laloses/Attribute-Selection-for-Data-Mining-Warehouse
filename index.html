<html>
    <head>
        <title>Selección de Atributos para creación de un Almacen de datos</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/css-loader-master/dist/css-loader.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/cssButton.css">
    </head>
    <body>
        <header>
            <h1>
                Selección de Atributos para creación de un Almacen de datos
            </h1>
            
        </header>
        <section id="body">
            <div id="loader" class="loader loader-default" data-text></div>
            <div id="InputFile">
                <span>Leer un archivo: &ThickSpace;</span>
                <input type="file" id="uploadfile" onchange="readFile(this,Loading);">
            </div>
            <br>
            <div id="SelectColumns" class="hide">
                <span>&ThickSpace;Estos son los atributos seleccionados: &ThickSpace;</span>
                <div id="atributes">
                </div>
            </div>
            <br>
            <div id="selectionMethod" class="hide">
                <h2 class="cssButton">
                    Métodos de selecci&oacute;n de atributos
                </h2>
                <div>
                    <div id="chi-squared">
                        <button class="cssButton big-button" onclick="chiSquared()">
                            <span>chi - cuadrada</span>
                        </button>
                    </div>
                    <div id="geneticAlgoritm">
                        <button class="cssButton big-button">
                            <span>Algoritmo Evolutivo</span>
                        </button>
                    </div>
                </div>
                <div id="resChi" class="hide">
                    <div>
                        <span>Selecciona 2 atributos a comparar: &ThickSpace;</span>
                        <select id="selectAtributeOptions" onchange="atributeSelected(this.options[this.selectedIndex],Loading)">
                        </select>
                    </div>
                </div>
                <button id="btn_calcChi" class="cssButton mid-button hide" >
                    <span>Calcular coorrelación</span>
                </button>
            </div>
            <br><br>
            <div id="DataTable">
                <table id="table">
                </table>
            </div>
        </section>
        <footer>
            <a href="https://github.com/Laloses/Attribute-Selection-for-Data-Mining-Warehouse" >
                <span>
                    Laloses
                </span>
                <img src="https://www.flaticon.com/svg/static/icons/svg/2111/2111425.svg" alt="gitHub icon" width="30" height="30">
                <span >
                    2020 &copy;
                </span>
            </a>
        </footer>
    </body>
    <script src="js/script.js"></script>
    <script src="js/atributes.js"></script>
    <script src="js/table.js"></script>
    <script></script>
</html>
